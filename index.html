<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Trivia Game</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <div class="container-fluid ">
      <div class="row justify-content-center">
        <div class="col-md-6 heading text-center m-5 p-2">
          <h1>Sports Trivia</h1>
        </div> 
      </div>
      <div class="content-area mb-5 mx-5 pt-2">
        <div class="row justify-content-center">
          <div class="col-md-8 text-center m-1" id="start"></div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-8 text-center m-1" id="timer">00:00</div>
        </div>
        <div class="row quiz-container justify-content-center">
          <div class="col-md-8 text-center m-1">
            <div id="quiz"></div>
            <div class="options text-center">
              <div></div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-8 text-center submit-button m-1">
            <div id="submit"><button>Submit</button></div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-8 text-center m-1">  
            <div id="results"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>


  </body>
</html>
